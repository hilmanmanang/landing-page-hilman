<div style="text-align: center;">
  <button class="btn" (click)="decrement()">Subtract</button>
  <app-info 
    *ngIf="isVisible"
    [numberInfo]="number" 
    [nameInfo]="user"
  ></app-info>
  <button class="btn" (click)="increment()">Add</button>
  <br>
  <br>
  <button class="btn" (click)="update()">Update</button>
  <br>
  <br>
  <button class="btn" (click)="visible()">Show/Hide</button>
</div>
